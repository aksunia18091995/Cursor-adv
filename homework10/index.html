<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework10</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="block" data-sound="1"><kbd class="key">1</kbd><span></span></div>
        <div class="block" data-sound="2"><kbd class="key">2</kbd><span>ABC</span></div>
        <div class="block" data-sound="3"><kbd class="key">3</kbd><span>DEF</span></div>
        <div class="block" data-sound="4"><kbd class="key">4</kbd><span>GHI</span></div>
        <div class="block" data-sound="5"><kbd class="key">5</kbd><span>JKL</span></div>
        <div class="block" data-sound="6"><kbd class="key">6</kbd><span>MNO</span></div>
        <div class="block" data-sound="7"><kbd class="key">7</kbd><span>PQRS</span></div>
        <div class="block" data-sound="8"><kbd class="key">8</kbd><span>TUV</span></div>
        <div class="block" data-sound="9"><kbd class="key">9</kbd><span>WXYZ</span></div>
        <div class="block block_zero" data-sound="0"><kbd class="key">0</kbd><span>+</span></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
