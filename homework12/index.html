<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 class="header"><b>Star Wars</b></h1>
    <section id="filmPage">
        <input type="number" id="filmNumberInput" min="1" max="6" value="1">
        <label for="filmNumberInput">Enter Film Number (1-6):</label>
        <button id="getInfoBtn">Отримати інформацію про персонажів</button>
        <ul id="characterList"></ul>
        <button id="showPlanetsBtn">Перейти до інформації про планети</button>
    </section>

    <section id="planetsPage" style="display: none;">
        <ul id="planetList"></ul>
        <div id="nextButtonContainer"></div>
        <button id="showCharactersBtn">Перейти до інформації про персонажів</button>
    </section>

    <script src="./script.js"></script>
</body>
